<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width= device-width" />
    <meta
      name="keywords"
      content="programming, web, frontend mentor, frontend, html, css"
    />
    <meta name="description" content="my first project from frontend mentor" />

    <!-- this to put an image next to the title of the website -->
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <title>Frontend Mentor | QR code component</title>
    <link href="style.css" rel="stylesheet" />

    <!-- this code for the font family, I copied it from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <main role="main" class="container">
      <article class="qr-component">
        <img
          class="qr-component-img"
          src="images/image-qr-code.png"
          alt="qr code image"
        />
        <h1 class="qr-component-title">
          Improve your front-end<br />
          skills by building projects
        </h1>
        <p class="qr-component-title-description">
          Scan the QR code to visit Frontend<br />
          Mentor and take your coding skills to<br />
          the next level
        </p>
      </article>
    </main>
  </body>
